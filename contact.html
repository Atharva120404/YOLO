<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1>Travel Explorer</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="contact-container">
            <div class="contact-form">
                <h2>Book Your Tour</h2>
                <form id="contact-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                    
                    <label for="tour-select">Select a Tour:</label>
                    <select id="tour-select" name="tour" required>
                        <option value="" disabled selected>Select your tour</option>
                        <option value="goa">Goa Beach Tour</option>
                        <option value="shimla">Shimla Hill Station</option>
                        <option value="manali">Manali Adventure</option>
                        <option value="jaipur">Jaipur Heritage Tour</option>
                        <option value="kerala">Kerala Backwaters</option>
                        <option value="rajasthan">Rajasthan Desert Safari</option>
                    </select>

                    <label for="dates">Preferred Dates:</label>
                    <input type="text" id="dates" name="dates" placeholder="e.g., 15th March - 20th March" required>
                    
                    <label for="message">Additional Information:</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                    
                    <button type="submit">Submit Booking Request</button>
                </form>
            </div>

            <div class="contact-details">
                <h2>Contact Information</h2>
                <p><i class="fas fa-map-marker-alt"></i> Address: 123 Travel Lane, Wanderlust City, WC 45678</p>
                <p><i class="fas fa-phone-alt"></i> Phone: +123 456 7890</p>
                <p><i class="fas fa-envelope"></i> Email: <a href="mailto:contact@travelexplorer.com">contact@travelexplorer.com</a></p>

                <div id="map">
                    <!-- Google Map Embed -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.358251634361!2d-122.3724186846818!3d37.62184797976286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7f41cfb4c1c9%3A0x7d5e55b35a25f9!2sSan%20Francisco%20International%20Airport%20(SFO)!5e0!3m2!1sen!2sus!4v1629182736761!5m2!1sen!2sus" 
                        width="100%" 
                        height="300" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy"></iframe>
                </div>

                <div class="social-media">
                    <h2>Follow Us</h2>
                    <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Travel Explorer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
